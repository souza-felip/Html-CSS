<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>IMagens dinamicas</h1>
    <p>Você pode abrir esse site em dispositivos diferentes ou simplesmente aumentar a largura do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem flexivel">
    </picture> 
    
    <h1>Múscas no site</h1>
    <p>Vamos reproduzir uma música do 7MZ em HTML5.</p>
    <!-- MP3/ OGG/ WAV-->
    <audio preload="metadata" autoplay loop controls>
        <source src="midia/7mz-manga.mp3" type="audio/mpeg">
        <source src="midia/7mz-manga.ogg" type="audio/ogg">
        <source src="midia/7mz-manga.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o arquivo mp3. Então, baixe o arquivo clicando neste link: <a href="midia/7mz-manga.mp3" download="7mz-manga.mp3" type="audio/mpeg"></a></p>
    </audio>

    <p>No próximo exercicio (ex12) você poderá ver o vídeo da música do 7mz chamada "Judas"</p>
    
</body>
</html>
