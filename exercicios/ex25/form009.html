<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <p>
        <label for="isas">Nível de Satisfação:</label>
        <input type="range" name="sas" id="isas" min="0" max="10" value="5" oninput="ival.innerHTML = Number(isas.value)">
        <output id="ival">5</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
