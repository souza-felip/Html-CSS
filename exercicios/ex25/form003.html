<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" id="iname" autocomplete="username" size="30" placeholder="Nome completo" required minlength="20">
        </p>
        <p>
            <label for="inote">Média: </label>
            <input type="number" name="Média" id="inote" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Mês qu foi realizado a prova:</label>
            <input type="month" name="mes" id="imes" value="2025-03">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <label for="idata">Data de Nascimento:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
