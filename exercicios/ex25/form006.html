<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1> 
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Selecione a sua cor:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="irange">Nivel de Satisfação: </label>
            <input type="range" name="Satisfação" id="irange" min="1" max="5" value="5">
        </p>
        <p>
            <label for="ifoto">Selecione um foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

    </form>   
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
