<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em um site com HTML5</title>
</head>
<body>
    <h1>Formatos de um vídeo em um site que estão hospedados localmente</h1> 
    <!-- MP4/M4K/OGV/WEBM--> 
    <video width="500" poster="imagens/thumb_judas.jpg" controls autoplay loop>
        <source src="midia/judas.mp4" type="video/mp4">
        <source src="midia/Judas.webm" type="video/webm">
    </video>
    
    <h1>Inserindo video do youtube</h1>
    <iframe width="600" height="355" src="https://www.youtube.com/embed/6b02hELah9Y?si=dfPNKQ_0cyuBQ5hD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Incorporando video do vimeo <!-- Panda video tmb (para vídeos autorais)--></h1>
    <iframe src="https://player.vimeo.com/video/126287950?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="600" height="324" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Klaus teaser ©2015 Sergio Pablos Animation Studios, S.L. &amp; ANTENA 3 FILMS, S.L.U. All rights reserved"></iframe>
</body>
</html>
