<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
     
     div > p {
        display: none;
     }

     div:hover > p {
        display: block;
        color: black;
     }

     div:hover {
            color: rgb(255, 0, 0);
     }   
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <P>analise o texto a baixo:</P>
    <div>
        passe o mouse aqui!
        <p>Texto escodido</p>
    </div>
    <p>viu?</p>
</body>
</html>
