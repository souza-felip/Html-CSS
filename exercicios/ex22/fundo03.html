<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>

        div.bloco {
            background-image: url(imagens/imagens-cap19/wallpaper002.jpg);

            border-radius: 15px;

        }

        div#q1 {
